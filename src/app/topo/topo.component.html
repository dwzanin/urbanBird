<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">

          <input type="text"
                 class="form-control"
                 placeholder="Search deals..."
                 #termoDaPesquisa
                 (keyup)="pesquisa(termoDaPesquisa.value)">

          <ul class="list-group" style="position: absolute; z-index: 999">
            <li class="list-group-item" *ngFor="let oferta of ofertas | async">
              <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa(termoDaPesquisa)">
                {{oferta.titulo | descricaoReduzida}}
              </a>
            </li>
          </ul>

        </div>
        <div class="col-md-2">
          <a a routerLink="/ordem-compra">
            <img [src]="carrinhoService.exibirItens().length ? '/assets/carrinho_item.png' : '/assets/carrinho.png'" />
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes" >Restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Entertainment</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
