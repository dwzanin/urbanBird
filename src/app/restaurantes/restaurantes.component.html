<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Buffet, Pizzas, Special tasting menus and so much more!</h3>
    <h5 class="text-center">Know the bests restaurants deals:</h5>
  </div>

  <hr />

  <div *ngFor="let oferta of ofertas">

    <div class="row">
      <div class="col-md-4">
        <img [src]="oferta.imagens[0].url" class="img-fluid"/>
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{ oferta.titulo }}</h4>
        </div>

        <div class="row">
          <h5>{{ oferta.descricao_oferta }}</h5>
        </div>

        <div class="row">
          <p>Announced for: <b>{{ oferta.anunciante }}</b></p>
        </div>

        <div class="row">
          <p class="preco">{{ oferta.valor | currency }}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/oferta', oferta.id]">View</button>
        </div>
      </div>
    </div>

    <hr />

</div>

</div>
